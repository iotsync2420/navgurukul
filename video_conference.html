{% extends 'base.html' %}
{% block title %}Video Conference{% endblock %}
{% block content %}
<div class="card">
    <h2>ðŸŽ¥ Start a Video Conference</h2>
    <p>Invite participants by sharing this meeting link!</p>
    <div id="jitsi-container" style="height: 500px; border-radius: 20px; overflow: hidden;"></div>
</div>

<script src='https://meet.jit.si/external_api.js'></script>
<script>
    const domain = "meet.jit.si";
    const roomName = "EduLiveRoom-" + Math.random().toString(36).substring(7);
    const options = {
        roomName: roomName,
        width: "100%",
        height: 500,
        parentNode: document.getElementById("jitsi-container"),
        interfaceConfigOverwrite: {
            SHOW_JITSI_WATERMARK: false,
            DEFAULT_REMOTE_DISPLAY_NAME: 'Student',
            TOOLBAR_BUTTONS: ['microphone', 'camera', 'chat', 'hangup']
        },
    };
    const api = new JitsiMeetExternalAPI(domain, options);
</script>
{% endblock %}
